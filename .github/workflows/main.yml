name: Update to README

on:
  push:
    branches: [ "main" ]

jobs:
  change-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Insert Project Tree
        uses: smoothbear/project-tree-action@b5f136c42bda721fe562d11b5e4f5545bd743966
        with:
          email: ${{ secrets.GIT_EMAIL }}
          username: smoothbear
