name: Update to README

on:
  push:
    branches: [ "main" ]

jobs:
  change-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Insert Project Tree
        uses: smoothbear/project-tree-action@842d33b3d8691f5a5eac73edd209349ff0871102
        with:
          email: ${{ secrets.GIT_EMAIL }}
          username: smoothbear
