name: Update to README

on:
  push:
    branches: [ "main" ]

jobs:
  change-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Insert Project Tree
        uses: smoothbear/project-tree-action@5a9fd5eed1bc01643c209936e82552a6569ef4f2
        with:
          email: ${{ secrets.GIT_EMAIL }}
          username: smoothbear
